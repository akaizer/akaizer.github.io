<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <style>
        section {
            border-bottom: 1px solid grey;
            margin-bottom: 0.5em;
        }

        .card-body {
            padding: .5rem 0 0 0 !important;
        }

        .card {
            padding-left: 2px;
            padding-right: 2px;
            padding-bottom: 5px;
        }

        .unknown {
            color: grey;
            font-style: italic;
        }
    </style>

    <title>Raw BeerClub Analysis</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12">
            <section>
                <div class="col-12 border mb-2 mt-2">
                    <form class="form">
                        <div class="form-row mb-2">
                            <div class="col-4">
                                <label for="clubs">Select Club</label>
                                <select name="clubs" id="clubs" class="form-control" onchange="club()">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <h3 class="text-center">Club Charts (All Years/Months)</h3>
                <div class="row mb-2">
                    <div class="col border">
                        <canvas id="breweryFrequency">Brewery Frequency Chart</canvas>
                    </div>
                    <div class="col border">
                        <canvas id="tbd">TBD</canvas>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col border">
                        <canvas id="averageAbv">ABV Stats Grouped by Year Chart</canvas>
                    </div>
                    <div class="col border">
                        <canvas id="averageAbvMonth">ABV Stats Grouped by Month Chart</canvas>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col border">
                        <canvas id="averageIbu">IBU Stats Grouped by Year Chart</canvas>
                    </div>
                    <div class="col border">
                        <canvas id="averageIbuMonth">IBU Stats Grouped by Month Chart</canvas>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="js_support/jquery.min.js"></script>
    <script src="js_support/bootstrap.bundle.min.js"></script>
    <script src="js_support/moment.min.js"></script>
    <script src="js_support/chart.js"></script>
    <script src="js_support/Chart.BoxPlot.min.js"></script>
    <script src="js_support/chartjs-plugin-datalabels.js"></script>

    <script src="js/beer_of_the_month.js"></script>
    <script src="js/unique_breweries.js"></script>
    <script src="js/abv_yearly.js"></script>
    <script src="js/abv_monthly.js"></script>
    <script src="js/ibu_yearly.js"></script>
    <script src="js/ibu_monthly.js"></script>
    <script src="js/charts.js"></script>

</body>

</html>
