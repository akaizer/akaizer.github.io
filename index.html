<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andrew Kaizer's Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: system-ui, sans-serif;
        }

        .link-card {
            max-width: 480px;
            margin: 0 auto;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .project-btn {
            text-align: left;
        }

        .project-btn small {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="link-card text-center">
        <img src="/assets/pfp.jpg" alt="Profile photo" class="profile-img shadow">
        <h1 class="h4 fw-bold">Andrew Kaizer</h1>
        <p class="text-muted">Engineer • Birder • Builder</p>
        <div class="d-grid gap-3 mt-4">
            <div class="d-flex gap-2">
                <a href="https://www.linkedin.com/in/kaizerandrew/" target="_blank"
                    class="btn btn-outline-dark flex-fill d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
                <a href="mailto:me@andrewkaizer.com"
                    class="btn btn-outline-dark flex-fill d-flex align-items-center justify-content-center gap-2">
                    <i class="bi bi-envelope"></i> Email
                </a>
            </div>
            <a href="/birds/index.html" class="btn btn-outline-dark project-btn">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-feather"></i>
                    <div>
                        <span class="fw-semibold">Lifer List and Gallery</span>
                        <small>Photos and records of birds I have encountered</small>
                    </div>
                </div>
            </a>
            <a href="/beerclub/index.html" class="btn btn-outline-dark project-btn">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-cup-straw"></i>
                    <div>
                        <span class="fw-semibold">Beer of the Month Club Data</span>
                        <small>Stats and facts from a beer club</small>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS (optional if no JS components are used) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
