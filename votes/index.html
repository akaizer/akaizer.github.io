<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Vote Checker</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="container">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="url">Bill URL:</label>
      <input type="text" class="form-control" placeholder="Bill URL" id="url"/>
    </div>

    <div class="form-group col-md-12">
      <label for="load">Cross Reference Lists:</label>
      <input type="button" id="load" value="Cross Reference" class="form-control"/>
    </div>
  </div>

</div>
<script src="vote.js"></script>
</body>
</html>
